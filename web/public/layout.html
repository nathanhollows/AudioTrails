{{ define "base" }}
<!doctype html>
<html lang="en" data-theme="light">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="{{ url "public/css/style.css" "3"}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url "public/apple-touch-icon.png" }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url "public/favicon-32x32.png" }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url "public/favicon-16x16.png" }}">
    <link rel="manifest" href="{{ url "public/site.webmanifest" }}">
    <title>{{ if .title }}{{ .title }} | {{ end }}{{ .siteTitle }}</title>
</head>

<body>
    <div id="header">
        <nav class="container">
            <ul>
                {{ $section := "" }}
                {{ if .section }}{{ $section = .section }}{{ end }}
                <li><a href="{{ url }}"><img src="{{ url "public/img/logo.png" }}"></a></li>
                <li><a href="{{ url "trail" }}" class="secondary{{ if eq $section "library"}} active{{ end }}">The Trail</a></li>
            </ul>
        </nav>
    </div>
    {{ template "body" .}}
    <footer id="footer">
        <nav class="container">
            <ul>
                <li><a href="{{ url "about" }}">About</a></li>
                <li><a href="{{ url "privacy" }}">Privacy Policy</a></li>
                <li><a href="{{ url "admin" }}">Admin</a></li>
            </ul>
            <ul>
                <li><strong>©{{ currentYear }} – all rights reserved. </strong></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
{{ end }}
